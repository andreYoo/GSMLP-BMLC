CONFIG_NAME: 'msmt17'
GPUS: '0'
DATA_DIR: 'data/'
OUTPUT_DIR: 'output/msmt17'
WORKERS: 6
PRINT_FREQ: 1

DATASET:
    DATASET: 'msmt17'
    ROOT: 'data/'
    RE: 0.5
MODEL:
    NAME: 'resnet50'
    PRETRAINED: 'models/imagenet/resnet50-19c8e357.pth'
    IMAGE_SIZE:
    - 256
    - 128
    FEATURES: 2048
    CLASSES: 0
SMCL:
    DELTA: 5.0
    GAMMA: 0.01
GSMLP:
    TAU: 0.6
    L: 10
TRAIN:
    BATCH_SIZE: 128
    SHUFFLE: true
    BEGIN_EPOCH: 27
    END_EPOCH: 50
    RESUME: true
    CHECKPOINT: 'output/msmt17/checkpoint.pth.tar'
    OPTIMIZER: 'sgd'
    LR: 0.1
    LR_FACTOR: 0.1
    LR_STEP: 40
    WEIGHT_DECAY: 0.0005
    MOMENTUM: 0.9
    NESTEROV: true
TEST:
    BATCH_SIZE: 256
    MODEL_FILE: 'outputs/checkpoint_msmt17.pth.tar'
