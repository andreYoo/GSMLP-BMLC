CONFIG_NAME: 'market'
GPUS: '0'
DATA_DIR: 'data/'
OUTPUT_DIR: 'output/market/eval1'
WORKERS: 4
PRINT_FREQ: 1

DATASET:
    DATASET: 'market'
    ROOT: 'data/'
    RE: 0.5
MODEL:
    NAME: 'resnet50'
    PRETRAINED: 'models/imagenet/resnet50-19c8e357.pth'
    IMAGE_SIZE:
    - 256
    - 128
    FEATURES: 2048
    CLASSES: 0
SMCL:
    DELTA: 5.0
    GAMMA: 0.01
GSMLP:
    TAU: 0.6
    L: 10
TRAIN:
    BATCH_SIZE: 128
    SHUFFLE: true
    BEGIN_EPOCH: 0
    END_EPOCH: 40
    RESUME: false
    CHECKPOINT: './output/market/eval1/checkpoint_30.pth.tar'
    OPTIMIZER: 'sgd'
    LR: 0.1
    LR_FACTOR: 0.1
    LR_STEP: 40
    WEIGHT_DECAY: 0.0005
    MOMENTUM: 0.9
    NESTEROV: true
TEST:
    BATCH_SIZE: 32
    MODEL_FILE: 'output/market/eval1/checkpoint.pth.tar'
